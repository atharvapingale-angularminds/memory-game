<html>

<head>
    <link rel="stylesheet" href="index.css">
    <title>Memory Game</title>
</head>

<body ondragstart="return false;" ondrop="return false;">
    <div class="main">
        <h1>Memory Game</h1>
        <button onclick="renderCards()" id="startBtn">New Game</button>
        <button onclick="revealCards()" id="revealBtn" disabled>Show Cards</button>
        <p id="scoreEl">Score: 0</p>
        <p id="failedEl">Failed Attempts: 0</p>

        <div id="imageContainer">
            <div class="image-view" id="imageView"></div>
        </div>
        <div id="imageOverlayContainer">
            <div class="image-view" id="imageOverlay"></div>
        </div>
        <div id="overlay-container">
            <div id="overlay"></div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
